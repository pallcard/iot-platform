syntax = "proto3";

package template;
option go_package = "./user";

message UserAuthReq {
  string token = 1;
}

message UserAuthRsp {
  string identity = 1;
  uint64 id = 2;
  map<string, string> extend = 3;
}

message OpenAuthReq {
  bytes body = 1;
}

message OpenAuthRsp {
}

service User {
  rpc Auth(UserAuthReq) returns (UserAuthRsp);
  rpc OpenAuth(OpenAuthReq) returns (OpenAuthRsp);
}